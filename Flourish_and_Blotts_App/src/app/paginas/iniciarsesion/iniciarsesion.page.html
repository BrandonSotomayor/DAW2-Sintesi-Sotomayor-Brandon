<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Iniciar Sesi√≥n</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col></ion-col>
      <ion-col size="8">
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input placeholder="Enter email" [(ngModel)]="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
        </ion-item>
        <ion-row>
          <ion-col size="2"></ion-col>
          <ion-col size="5"><ion-button color="dark" (click)="accedir(email,password)">Entrar</ion-button></ion-col>
          <ion-col size="3"><ion-button [routerLink]="['/register']" color="warning">Register</ion-button></ion-col>
        </ion-row>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-grid>

  <ion-button (click)="iniciar_sesion()">Iniciar Session</ion-button>

</ion-content>
