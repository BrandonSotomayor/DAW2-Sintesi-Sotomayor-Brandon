<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>Responsable</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col size="1"></ion-col>
      <ion-col>
        <ion-item>
          <ion-label>DNI/NIE*:</ion-label>
          <ion-input [(ngModel)]="dni_nie"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Nombre:</ion-label>
          <ion-input [(ngModel)]="nombre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Apellido 1:</ion-label>
          <ion-input [(ngModel)]="apellido1"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Apellido 2:</ion-label>
          <ion-input [(ngModel)]="apellido2"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Correo Electrónico*:</ion-label>
          <ion-input [(ngModel)]="correo_electronico"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Contraseña:</ion-label>
          <ion-input type="password" [(ngModel)]="contrasena"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Nueva contraseña:</ion-label>
          <ion-input type="password" [(ngModel)]="nueva_contrasena"></ion-input>
        </ion-item>
        
        <ion-row>
          <ion-col></ion-col>
          <ion-col size="5"><ion-button (click)="actualizar()" color="dark">Actualizar</ion-button></ion-col>
          <ion-col size="3"><ion-button (click)="cancelar()" color="dark">Cancelar</ion-button></ion-col>
          <ion-col></ion-col>
        </ion-row>
      </ion-col>
      <ion-col size="1"></ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
